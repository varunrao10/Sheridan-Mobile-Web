<!DOCTYPE html>
<!-- JSONP / Weather.html-->
<html>
<head>
  <meta charset="utf-8">
  <link href="css/mystyles.css" rel="stylesheet">
	<script src="js/jquery.js"></script>
  <script src="js/myscript2.js"></script>	
  
  <style>body {background-image: url('images/weather.png')}</style>
</head>

<body>
  <header>
    <h1><span class="title">WEATHER FOR SELECTED CITY<br><br><div id="cdate"></div></span></h1>
  </header>
  <hr>
  <br>
  <section>
    <div class="gridArea">
      <section class="cityLabel formatLabel">City</section>
      <section class="dataCity formatData"></section>
      <section class="tempLabel formatLabel">Temp</section>
      <section class="dataTemp formatData"></section>
      <section class="windLabel formatLabel">Wind</section>
      <section class="dataWind formatData"></section>
      <section class="humLabel formatLabel">Humidity</section>
      <section class="dataHum formatData"></section>
      <section class="pressLabel formatLabel">Pressure</section>
      <section class="dataPress formatData"></section>
    </div>
  </section>
</body>
